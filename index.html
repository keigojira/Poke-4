<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモンカードゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ポケモンカードゲーム</h1>
    <div id="game-log"></div>
    <div id="battle-field"></div>
    <div id="player-hand" class="hand"></div>
    <div id="opponent-hand" class="hand"></div>
    <div id="energy-status">
        <p>あなたのエネルギー: <span id="player-energy">3</span></p>
        <p>相手のエネルギー: <span id="opponent-energy">3</span></p>
    </div>
    <div id="deck-status">
        <p>あなたのデッキ: <span id="player-deck-count">30</span>枚</p>
        <p>相手のデッキ: <span id="opponent-deck-count">30</span>枚</p>
    </div>

    <div id="card-details"></div>

    <script src="script.js"></script>
</body>
</html>
